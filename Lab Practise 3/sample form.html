<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PHP Form Validation and Database Connection</title>
    <link rel='stylesheet' href='style.css' type='text/css' />
</head>

<body onload="document.registration.userid.focus();">

<h1>Registration Form</h1>
<p>Use tab keys to move from one input field to the next.</p>
<form name='registration' action="process.php" method="post">
    <ul>
        <li><label for="userid">User id:</label></li>
        <li><input type="text" name="userid" id="userid" size="12" maxlength="12" /></li>
        <li><label for="passid">Password:</label></li>
        <li><input type="password" name="passid" size="12" /></li>
        <li><label for="username">Name:</label></li>
        <li><input type="text" name="username" size="50" /></li>
        <li><label for="address">Address:</label></li>
        <li><input type="text" name="address" size="50" /></li>
        <li><label for="country">Country:</label></li>
        <li>
            <select name="country">
                <option selected="" value="Default">(Please select a country)</option>
                <option value="Australia">Australia</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Canada">Canada</option>
                <option value="Russia">Russia</option>
                <option value="USA">USA</option>
            </select>
        </li>
        <li><label for="zip">ZIP Code:</label></li>
        <li><input type="text" name="zip" /></li>
        <li><label for="email">Email:</label></li>
        <li><input type="text" name="email" size="50" /></li>
        <li><label for="sex">Sex:</label></li>
        <li><input type="radio" name="sex" value="Male" /><span>Male</span></li>
        <li><input type="radio" name="sex" value="Female" /><span>Female</span></li>
        <li><label>Language:</label></li>
        <li><input type="checkbox" name="language[]" value="English" /><span>English</span></li>
        <li><input type="checkbox" name="language[]" value="Non-English" /><span>Non English</span></li>
        <li><label for="desc">About:</label></li>
        <li><textarea name="desc" id="desc"></textarea></li>
        <li><input type="submit" name="submit" value="Submit" /></li>
    </ul>
</form>

<br><br>
<div class="clear"></div>
<h3>Submitted data</h3>
<hr>
<table id="tblData">
</table>

</body>
</html>
